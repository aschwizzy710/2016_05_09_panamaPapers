    <h2>

パナマ文書で浮上する「仲介役」

</h2>
    <div class="descr">

「仲介役」の多くは法律会社などで、顧客の依頼を受けてタックスヘイブンにペーパー会社を設立した。こうした「仲介役」からの依頼を請け負った法律会社のモサック・フォンセカは、１万４千以上の「仲介役」と取り引きがあったことがこのマップで分かる。

</div>
